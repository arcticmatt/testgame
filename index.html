<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | poop-game</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/web-build-prod.json");
    </script>
    <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {background-color: #241F20;}
    canvas {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    #gameContainer {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0
    }
    </style>
  </head>
  <body>
    <div id="gameContainer"></div>
  </body>
</html>
